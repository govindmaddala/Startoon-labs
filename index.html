<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>STARTOON LABS</title>
</head>

<body>
  <div class="container">
    <h1>Startoon Labs Assignment Screen</h1>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-4 inputBox">
        <input type="text" name="InputValue" id="InputValue" placeholder="Input Value" value>
        <input type="text" name="MaxValue" placeholder="Max Value" id="MaxValue" value onchange="onChangeFun()">
      </div>

      <div class="col-lg-4 d-flex flex-column justify-content-center">
        <div class="col-lg-5 vertical_bar d-flex flex-column justify-content-bottom">
          <div class="align-self-stretch mt-auto progress-bar" id="progress-bar" style="height: 0%;">
          </div>
        </div>
        <div class="caption">
          <p>Vertical Progress Bar</p>
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
  <script src="./JavaScript/jquery-3.6.1.js"></script>
  <script src="./JavaScript/jquery-ui-1.13.2/jquery-ui.js"></script>
  <script src="./app.js"></script>
</body>

</html>
